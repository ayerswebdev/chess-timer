<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chess Timer</title>

  <!--Import libraries and frameworks-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!--Import custom fonts-->
  <script src="https://use.fontawesome.com/589ca5c72c.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

  <!--Import custom CSS and JavaScript files-->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="landing v-flex main-center cross-center">
    <h1 class="text-center">Set the total time for each player (in minutes): </h1>
    <div class="h-flex main-center">
      <input class="text-center" id="time-setter" type="number" value="15" min="2" />
      <button class="text-center" id="start-btn">Start!</button>
    </div>
  </div>

  <div class="timer-body">
    <div class="timer-white">
      <h1 id="white-countdown"></h1>
      <div id="pause-white">Click to test pause</div>
    </div>

    <div class="timer-black">
      <h1 id="black-countdown"></h1>
      <div id="pause-black">Click to test pause</div>
    </div>
  </div>
</body>
</html>
